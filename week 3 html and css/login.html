<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1 class="heading_1">LOG IN</h1>
    </header>
    <main>
      <div class="form">
        <form action="success.html">
          <div class="input_div">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="input_div">
            <input
              type="password"
              name="pword"
              id="pword"
              placeholder="Input Password"
              required
            />
          </div>
          <div>
            <a href="success.html" target="_blank"
              ><input type="submit" value="Submit"
            /></a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
